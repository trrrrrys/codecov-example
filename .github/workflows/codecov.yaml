name: golangci-lint
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  codecov:
    name: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

